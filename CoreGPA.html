<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //This function is called when the user clicks on the calcGPA button
        function calcGPA()
        {
            //Extract the values from the HTML inputs by their assigned id and assigns them to variables
            //The value extracted is converted from a string to a float/decimal
            fIS201 = parseFloat(document.getElementById("lstIS201Grade").value);
            fACC200 = parseFloat(document.getElementById("lstACC200Grade").value);
            fIS303= parseFloat(document.getElementById("lstIS303Grade").value);
            fOverallGPA = parseFloat(document.getElementById("txtOverallGPA").value);
            fLast30GPA = parseFloat(document.getElementById("txtLast30GPA").value);
            fEssay = parseInt(document.getElementById("lstEssayScore").value);

            //calculates new gpa
            fFinalGPA = ((fIS201 * .3) + (fIS303 * .3) + (fACC200 * .05) + (fOverallGPA * .12) + (fLast30GPA * .18) + (fEssay * .05)).toFixed(2);

            //Display the calculated GPA to the HTML label named "coreGPA"
            document.getElementById("coreGPA").innerHTML = "Core GPA is " + fFinalGPA;
        }
    </script>
</head>
<body>
    <fieldset style="width: 600px">
    <legend>Information Systems GPA Calculator</legend>
    <form>
        <!--insert html tags --> 
        <!-- Drop Down Lists -->
        <!--Grade Selection-->
        <p style="font-weight: bolder;">Step 1: Class Grades<p>
            <fieldset style="width: fit-content;">
                <p>ACC 200 Grade Input:</p>
                <select name="grades" id="lstACC200Grade">
                    <option value="4.0">A</option>
                    <option value="3.7">A-</option>
                    <option value="3.4">B+</option>
                    <option value="3.0">B</option>
                    <option value="2.7">B-</option>
                    <option value="2.4">C+</option>
                    <option value="2.0">C</option>
                    <option value="1.7">C-</option>
                    <option value="1.4">D+</option>
                    <option value="1.0">D</option>
                    <option value=".7">D-</option>
                    <option value="0">E</option>
                </select>   
            <br>
        <!--Grade Selection-->
            <p>IS 201 Grade Input:</p>
            <select name="grades" id="lstIS201Grade">
                <option value="4.0">A</option>
                <option value="3.7">A-</option>
                <option value="3.4">B+</option>
                <option value="3.0">B</option>
                <option value="2.7">B-</option>
                <option value="2.4">C+</option>
                <option value="2.0">C</option>
                <option value="1.7">C-</option>
                <option value="1.4">D+</option>
                <option value="1.0">D</option>
                <option value=".7">D-</option>
                <option value="0">E</option>
            </select>   
        <br>
    <!--Grade Selection-->
            <p>IS 303 Grade Input:</p>
            <select name="grades" id="lstIS303Grade">
                <option value="4.0">A</option>
                <option value="3.7">A-</option>
                <option value="3.4">B+</option>
                <option value="3.0">B</option>
                <option value="2.7">B-</option>
                <option value="2.4">C+</option>
                <option value="2.0">C</option>
                <option value="1.7">C-</option>
                <option value="1.4">D+</option>
                <option value="1.0">D</option>
                <option value=".7">D-</option>
                <option value="0">E</option>
            </select>   
        </fieldset>
        <br>
        <p style="font-weight: bolder;">Step 2: Essay Score<p>
                <!--Essay Score Selection-->
                <fieldset style="width: fit-content;">
                    <legend>Essay Score Input:</legend>
                    <select name="essay"  id="lstEssayScore">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>   
                </fieldset>
        <br>
        <!-- Input Grades for Individual Classes -->
        <p style="font-weight: bolder;">Step 3: GPA Entries<p>
        <fieldset>
        <!--Overall Text Box-->
        <label for="txtOverallGPA">Overall GPA: </label>
            <input type="text" id="txtOverallGPA" value="0.0" title="Enter Your Overall GPA">
        <br>
        <!--Last 30 Text Box-->
        <label for="txtLast30GPA">Las 30 Credit GPA: </label>
            <input type="text" id="txtLast30GPA" value="0.0" title="Enter Your Last 30 Credits GPA">
        </fieldset>
        <br>

        <!-- Form Calculations -->
        <button type="button" name="lblGPACalc" onclick="calcGPA()">Calculate GPA</button>
            <label for="lblGPACalc"></label>    
            <label id="coreGPA"></label>
        <!--insert html tag for displaying the calcualted GPA -->
    </fieldset> 
    </form>
</body>
</html>
